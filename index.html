      <div id="main-menu">
        <h2>Танковая Битва</h2>
        <button id="find-match-btn">Найти матч</button>
        <div id="searching-status" style="display: none;">
          <p>Поиск соперника...</p>
          <button id="cancel-search-btn">Отменить поиск</button>
          <button id="test-match-btn" style="margin-top: 10px;">Тестовый матч (для разработки)</button>
        </div>
      </div>

      <div id="game-area" style="display: none;">
        <div id="game-info">
          <p>Игрок: <span id="player-name">Игрок 1</span></p>
          <p>Соперник: <span id="opponent-name">Игрок 2</span></p>
          <p>Ход: <span id="current-turn">Ваш ход</span></p>
        </div>
        
        <div id="battlefield"></div>
        
        <div id="placement-menu" style="display: none;">
          <h3>Расстановка юнитов</h3>
          <p>Пехота: <span id="infantry-count">10</span></p>
          <button onclick="selectUnit('infantry')">Выбрать пехоту</button>
          <p>Танки: <span id="tank-count">3</span></p>
          <button onclick="selectUnit('tank')">Выбрать танк</button>
          <button id="ready-btn" style="display: none;">Готов к бою!</button>
        </div>

        <div id="battle-menu" style="display: none;">
          <h3>Бой</h3>
          <button id="end-turn-btn">Завершить ход</button>
          <div id="shooting-info">
            <p>Выберите цель для стрельбы</p>
          </div>
        </div>
      </div>
